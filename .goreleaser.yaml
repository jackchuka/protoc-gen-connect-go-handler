version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/protoc-gen-connect-go-handler
    binary: protoc-gen-connect-go-handler
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^style:"
      - "^refactor:"
