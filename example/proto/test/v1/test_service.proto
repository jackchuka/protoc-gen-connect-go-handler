syntax = "proto3";

package test.v1;

option go_package = "example.com/test/gen/proto/test/v1;testv1";

// TestService provides test functionality
service TestService {
  // Echo returns the input message
  rpc Echo(EchoRequest) returns (EchoResponse);

  // EchoSummary aggregates previous echoes
  rpc EchoSummary(EchoSummaryRequest) returns (EchoSummaryResponse);

  // // EchoSecond is added later
  // rpc EchoSecond(EchoSecondRequest) returns (EchoSecondResponse);
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

message EchoSummaryRequest {
  repeated string messages = 1;
}

message EchoSummaryResponse {
  string summary = 1;
}

message EchoSecondRequest {
  string message = 1;
}

message EchoSecondResponse {
  string message = 1;
}
